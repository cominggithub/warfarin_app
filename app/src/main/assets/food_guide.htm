<Center><H1>飲食指南</H1></Center>
<H2> 降低 Warfarin 藥效的食物:  </H2>
<ul>
    <li>中草藥：人蔘、聖約翰草
    <li> 健康食品：Coenzyme Q10、富含維他命 K 飲料、維他命 K 、綠茶、維他命 C
    <li> 深綠色蔬菜：萵苣、甘藍茶、包心菜、捲心菜、花耶菜、菠菜、蘆荀、荷蘭芹、酪梨、洋葸、黃豆等
    <li> 動物的肝臟、以及魚等
</ul>

<H2> 增加 Warfarin 藥效的食物:  </H2>
<ul>
    <li> 中草藥：甘菊、具活血化瘀的中藥，如紅花、番紅花、黨參、當歸
    <li> 健康食品：銀杏抽提物、大蒜精、維他命 E 、Omega-3 脂肪酸 (深海魚油)
    <li> 飲料食品：蔓越莓果汁、含酒精飲料、大蒜、木瓜、薑汁、芒果、甘草等
</ul>
